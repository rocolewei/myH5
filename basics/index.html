<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>静夜思</title>
    <style>
        body{
            background-image: url("images/dimo.jpg");
            background-size: 55% 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0;}
            to {opacity: 100;}
        }
        h1, p{animation: myfirst 3s infinite;} /*不断进行下去 infinite*/
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>李白</p>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
